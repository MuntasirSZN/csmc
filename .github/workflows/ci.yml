name: Check Code

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    step:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Run Lint
        run: bun lint

  typecheck:
    runs-on: ubuntu-latest
    step:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Run Typecheck
        run: bun typecheck
